# This is config file for zabbix_agentd
# To get more information about ZABBIX, go http://www.zabbix.com

############ GENERAL PARAMETERS #################

# List of comma delimited IP addresses (or hostnames) of ZABBIX servers. 
# No spaces allowed. First entry is used for sending active checks.
# Note that hostnames must resolve hostname->IP address and
# IP address->hostname.

Server=127.0.0.1,::ffff:127.0.0.1

# Server port for sending active checks

ServerPort={SERVER_PORT}

# Unique hostname. Required for active checks.

Hostname=u{NUM}

# Listen port. Default is 10050

ListenPort={PORT}

# IP address to bind agent
# If missing, bind to all available IPs

#ListenIP=127.0.0.1

# Number of pre-forked instances of zabbix_agentd,
# which will process passive checks.
# Default value is 3.
# This parameter must be between 1 and 16.

StartAgents=3

# How often refresh list of active checks. 2 minutes by default.

#RefreshActiveChecks=120

# Disable active checks. The agent will work in passive mode listening server.

#DisableActive=1

# Disable passive checks. The agent will not listen to any TCP ports.
# Olny active checks will be processed.

#DisablePassive=1

# Enable remote commands for ZABBIX agent. By default remote commands disabled.

#EnableRemoteCommands=1

# Specifies debug level
# 0 - debug is not created
# 1 - critical information
# 2 - error information
# 3 - warnings (default)
# 4 - for debugging (produces lots of information)

DebugLevel={DebugLevel}

# Name of PID file

PidFile={TMP_DIR}/agent{NUM}.pid

# Name of log file.
# If not set, syslog will be used

LogFile={TMP_DIR}/agent{NUM}.log

# Maximum size of log file in MB. Set to 0 to disable automatic log rotation.
#LogFileSize=1

# Spend no more than Timeout seconds on processing
# Must be between 1 and 30

Timeout=3

